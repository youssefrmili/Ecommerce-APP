apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
  namespace: prod
  labels:
    app: front
spec:
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - name: front
          image: youssefrm/ecomm-front_prod
          ports:
            - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: front
spec:
  type: NodePort
  ports:
    - nodePort: 30005
      port: 80
      targetPort: 80
  selector:
    app: front
